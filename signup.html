{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2>Signup Page</h2>
<form method="post">
  <label>Email:</label>
  <input type="email" name="email" required><br><br>
  <label>Password:</label>
  <input type="password" name="password" required><br><br>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
